<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Runner Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            overflow: hidden;
            flex-direction: column;
            position: relative;
            touch-action: manipulation;
        }
        canvas {
            background-color: white;
            display: block;
        }
        #groundContainer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #jumpButton {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: blue;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="groundContainer">
        <button id="jumpButton">ПРЫЖОК</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.75;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        const groundHeight = canvas.height * 0.2;
        const groundLevel = canvas.height - groundHeight;

        // Загрузка спрайтов анимации лягушки
        const frogFrames = [
            "frog_frame_0.png",
            "frog_frame_1.png",
            "frog_frame_2.png",
            "frog_frame_3.png",
            "frog_frame_4.png"
        ].map(src => {
            let img = new Image();
            img.src = src;
            return img;
        });

        let player = {
            x: 80,
            y: groundLevel - 80,
            width: 80, 
            height: 80, 
            dy: 0,
            jumping: false,
            frameIndex: 0,
            frameCounter: 0
        };

        let obstacles = [];
        let gameSpeed = 6;
        let gravity = 0.6;
        let jumpPower = -14;
        let obstacleTimer = 0;
        let obstacleInterval = 80;

        function update() {
            player.y += player.dy;
            player.dy += gravity;

            if (player.y + player.height >= groundLevel) {
                player.y = groundLevel - player.height;
                player.dy = 0;
                player.jumping = false;
            }

            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= gameSpeed;
                if (
                    player.x + player.width > obstacles[i].x &&
                    player.x < obstacles[i].x + obstacles[i].width &&
                    player.y + player.height > obstacles[i].y - obstacles[i].height
                ) {
                    alert("Game Over!");
                    document.location.reload();
                }
            }

            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);

            if (obstacleTimer <= 0) {
                let minGap = 180;
                let maxGap = 350;
                let randomGap = minGap + Math.random() * (maxGap - minGap);
                obstacles.push({ x: canvas.width + randomGap, y: groundLevel, width: 50, height: 50 });
                obstacleTimer = obstacleInterval;
            } else {
                obstacleTimer--;
            }

            // Обновление анимации лягушки
            player.frameCounter++;
            if (player.frameCounter % 5 === 0) {
            player.frameIndex = (player.frameIndex + 1) % frogFrames.length;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "black";
            ctx.fillRect(0, groundLevel, canvas.width, groundHeight);

            ctx.drawImage(frogFrames[player.frameIndex], player.x, player.y, player.width, player.height);

            ctx.fillStyle = "black";
            for (let obstacle of obstacles) {
                ctx.beginPath();
                ctx.moveTo(obstacle.x, groundLevel);
                ctx.lineTo(obstacle.x + obstacle.width, groundLevel);
                ctx.lineTo(obstacle.x + obstacle.width / 2, groundLevel - obstacle.height);
                ctx.fill();
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && !player.jumping) {
                player.dy = jumpPower;
                player.jumping = true;
            }
        });

        document.getElementById("jumpButton").addEventListener("click", () => {
            if (!player.jumping) {
                player.dy = jumpPower;
                player.jumping = true;
            }
        });

        document.addEventListener("gesturestart", (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
