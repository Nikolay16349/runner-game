<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        canvas {
            background-color: white;
            display: block;
        }
        #groundContainer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #jumpButton {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: blue;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="groundContainer">
        <button id="jumpButton">ПРЫЖОК</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.7; // Поле теперь занимает верхнюю 70% экрана
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        const groundHeight = canvas.height * 0.15;
        const groundLevel = canvas.height - groundHeight;

        let player = { x: 80, y: groundLevel - 30, radius: 30, dy: 0, jumping: false };
        let obstacles = [];
        let gameSpeed = 5;
        let gravity = 0.6;
        let jumpPower = -14;
        let obstacleTimer = 0;
        let obstacleInterval = 80;
        let score = 0;

        function update() {
            player.y += player.dy;
            player.dy += gravity;

            if (player.y + player.radius >= groundLevel) {
                player.y = groundLevel - player.radius;
                player.dy = 0;
                player.jumping = false;
            }

            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= gameSpeed;
                if (
                    player.x + player.radius > obstacles[i].x &&
                    player.x - player.radius < obstacles[i].x + obstacles[i].width &&
                    player.y + player.radius > obstacles[i].y - obstacles[i].height
                ) {
                    alert(`Game Over! Очки: ${score}`);
                    document.location.reload();
                }

                if (obstacles[i].x + obstacles[i].width < player.x && !obstacles[i].scored) {
                    score++;
                    obstacles[i].scored = true;
                    if (score % 5 === 0) {
                        gameSpeed += 1;
                    }
                }
            }

            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);

            if (obstacleTimer <= 0) {
                let minGap = 180;
                let maxGap = 350;
                let randomGap = minGap + Math.random() * (maxGap - minGap);
                obstacles.push({ x: canvas.width + randomGap, y: groundLevel, width: 50, height: 50, scored: false });
                obstacleTimer = obstacleInterval;
            } else {
                obstacleTimer--;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "black";
            ctx.fillRect(0, groundLevel, canvas.width, groundHeight);

            ctx.fillStyle = "blue";
            ctx.
beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "black";
            for (let obstacle of obstacles) {
                ctx.beginPath();
                ctx.moveTo(obstacle.x, obstacle.y);
                ctx.lineTo(obstacle.x + obstacle.width, obstacle.y);
                ctx.lineTo(obstacle.x + obstacle.width / 2, obstacle.y - obstacle.height);
                ctx.fill();
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && !player.jumping) {
                player.dy = jumpPower;
                player.jumping = true;
            }
        });

        document.getElementById("jumpButton").addEventListener("click", () => {
            if (!player.jumping) {
                player.dy = jumpPower;
                player.jumping = true;
            }
        });
    </script>
</body>
</html>
