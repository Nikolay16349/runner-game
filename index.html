<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Runner Game с топ рекордом</title>
<style>
body, html { margin:0; padding:0; overflow:hidden; font-family:sans-serif; }
canvas { display:block; background:#fff; }
#jumpButton {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: rgba(40, 167, 69, 0.8);
    border: none;
    cursor: pointer;
    z-index: 10;
}
#score {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 32px;
    font-weight: bold;
    color: #333;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}
#topScore {
    position: absolute;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    color: #555;
    text-align: center;
}
#startMessage {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;
    color: #333;
    text-align: center;
}
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="score">Очки: 0</div>
<div id="topScore">Лучший рекорд: 0</div>
<button id="jumpButton"></button>
<div id="startMessage">Нажмите на кнопку для старта</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
});

const groundHeight = height * 0.2;
const groundLevel = height - groundHeight;

let player = {
    x: 80,
    y: groundLevel - 100,
    width: 100,
    height: 100,
    dy: 0,
    jumping: false,
    scale: 1
};

const playerImage = new Image();
playerImage.src = "https://cdn.pixabay.com/photo/2024/02/06/12/28/ai-generated-8556930_1280.png";

const bushImage = new Image();
bushImage.src = "https://gas-kvas.com/uploads/posts/2023-02/1676434620_gas-kvas-com-p-kustik-detskii-risunok-3.jpg";

const backgroundImage = new Image();
backgroundImage.src = "https://img.freepik.com/free-vector/flat-geometric-forest-with-lake_23-2147541650.jpg";
let backgroundX = 0;
const backgroundSpeed = 3;

let obstacles = [];
let gameSpeed = 6;
let gravity = 0.7;
let jumpPower = -16;
let obstacleTimer = 0;
const obstacleInterval = 90;
let score = 0;
let gameStarted = false;

const scoreElem = document.getElementById("score");
const topScoreElem = document.getElementById("topScore");
const startMessage = document.getElementById("startMessage");
const jumpButton = document.getElementById("jumpButton");

// Локальный лучший рекорд
let bestScore = parseInt(localStorage.getItem('bestScore')) || 0;
topScoreElem.textContent = "Лучший рекорд: " + bestScore;

function jump(){
    if(!player.jumping){
        player.dy = jumpPower;
        player.jumping = true;
        if(!gameStarted){
            gameStarted = true;
            startMessage.style.display = 'none';
        }
    }
}

jumpButton.addEventListener("click", jump);
document.addEventListener("keydown", e => { if(e.code === "Space") jump(); });

function update(){
    player.dy += gravity;
    player.y += player.dy;

    player.scale = player.jumping ? 0.9 : 1;

    if(player.y + player.height >= groundLevel){
        player.y = groundLevel - player.height;
        player.dy = 0;
        player.jumping = false;
        player.scale = 1;
    }

    if(!gameStarted) return;

    // фон
    backgroundX -= backgroundSpeed;
    if(backgroundX <= -width) backgroundX = 0;

    // препятствия
    obstacles.forEach(obs => {
        obs.x -= gameSpeed;
        const hitbox = { x: obs.x + 20, y: obs.y + 10, width: obs.width-40, height: obs.height-20 };
        if(player.x + player.width > hitbox.x &&
           player.x < hitbox.x + hitbox.width &&
           player.y + player.height > hitbox.y){
    // Сохранение лучшего рекорда
            if(score > bestScore){
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
            }
            alert("Game Over! Очки: " + score + "\nЛучший рекорд: " + bestScore);
            document.location.reload();
        }
    });

    obstacles = obstacles.filter(obs => obs.x + obs.width > 0);

    // генерация препятствий
    if(obstacleTimer <= 0){
        const gap = 200 + Math.random() * 200;
        obstacles.push({ x: width + gap, y: groundLevel - 60, width: 80, height: 60, alpha: 0 });
        obstacleTimer = obstacleInterval;
        score++;
        scoreElem.textContent = "Очки: " + score;
        if(score % 5 === 0) gameSpeed += 0.5;
    } else {
        obstacleTimer--;
    }

    obstacles.forEach(obs => { if(obs.alpha < 1) obs.alpha += 0.05; });
}

function draw(){
    ctx.clearRect(0,0,width,height);
    ctx.drawImage(backgroundImage, backgroundX, 0, width, height);
    ctx.drawImage(backgroundImage, backgroundX + width, 0, width, height);

    ctx.save();
    ctx.translate(player.x + player.width/2, player.y + player.height/2);
    ctx.scale(player.scale, player.scale);
    ctx.drawImage(playerImage, -player.width/2, -player.height/2, player.width, player.height);
    ctx.restore();

    obstacles.forEach(obs => {
        ctx.globalAlpha = obs.alpha;
        ctx.drawImage(bushImage, obs.x, obs.y, obs.width, obs.height);
        ctx.globalAlpha = 1;
    });
}

function loop(){
    update();
    draw();
    requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
