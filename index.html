<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Runner Game</title>
<style>
body, html { margin:0; padding:0; overflow:hidden; font-family:sans-serif; }
canvas { display:block; background:#fff; }
#jumpButton {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background-color: #28a745;
    color: white;
    font-size: 20px;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}
#score {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 32px;
    font-weight: bold;
    color: #333;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="score">Очки: 0</div>
<button id="jumpButton">ПРЫЖОК</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
});

const groundHeight = height * 0.2;
const groundLevel = height - groundHeight;

let player = {
    x: 80,
    y: groundLevel - 100,
    width: 100,
    height: 100,
    dy: 0,
    jumping: false,
    jumpTimer: 0
};

const playerImage = new Image();
playerImage.src = "https://cdn.pixabay.com/photo/2024/02/06/12/28/ai-generated-8556930_1280.png";

const bushImage = new Image();
bushImage.src = "https://gas-kvas.com/uploads/posts/2023-02/1676434620_gas-kvas-com-p-kustik-detskii-risunok-3.jpg";

const backgroundImage = new Image();
backgroundImage.src = "https://img.freepik.com/free-vector/flat-geometric-forest-with-lake_23-2147541650.jpg";
let backgroundX = 0;
const backgroundSpeed = 3;

let obstacles = [];
let gameSpeed = 6;
let gravity = 0.7;
let jumpPower = -16;
let obstacleTimer = 0;
const obstacleInterval = 90;
let score = 0;

const scoreElem = document.getElementById("score");

// Плавный прыжок
function jump(){
    if(!player.jumping){
        player.dy = jumpPower;
        player.jumping = true;
        player.jumpTimer = 0;
    }
}

document.getElementById("jumpButton").addEventListener("click", jump);
document.addEventListener("keydown", e => { if(e.code === "Space") jump(); });

function update(){
    // движение игрока с плавным гравитационным ускорением
    player.dy += gravity;
    player.y += player.dy;

    if(player.y + player.height >= groundLevel){
        player.y = groundLevel - player.height;
        player.dy = 0;
        player.jumping = false;
    }

    // препятствия
    obstacles.forEach(obs => {
        obs.x -= gameSpeed;
        if(player.x + player.width > obs.x &&
           player.x < obs.x + obs.width &&
           player.y + player.height > obs.y){
            alert("Game Over! Очки: " + score);
            document.location.reload();
        }
    });
    obstacles = obstacles.filter(obs => obs.x + obs.width > 0);

    // генерация препятствий
    if(obstacleTimer <= 0){
        const gap = 200 + Math.random() * 200;
        obstacles.push({ x: width + gap, y: groundLevel - 60, width: 80, height: 60 });
        obstacleTimer = obstacleInterval;
        score++;
        scoreElem.textContent = "Очки: " + score;

        // увеличение скорости каждые 5 очков
        if(score % 5 === 0) gameSpeed += 0.5;
    } else {
        obstacleTimer--;
    }

    // фон
    backgroundX -= backgroundSpeed;
    if(backgroundX <= -width) backgroundX = 0;
}

function draw(){
    ctx.clearRect(0,0,width,height);
    // фон с параллаксом
    ctx.drawImage(backgroundImage, backgroundX, 0, width, height);
    ctx.drawImage(backgroundImage, backgroundX + width, 0, width, height);

    // игрок
    ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);

    // препятствия
    obstacles.forEach(obs => ctx.drawImage(bushImage, obs.x, obs.y, obs.width, obs.height));
}

function loop(){
    update();
    draw();
    requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
