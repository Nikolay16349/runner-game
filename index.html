<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кликер Telegram Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 1px 1px 5px #000;
    }

    #counter {
      font-size: 48px;
      margin: 20px 0;
      color: #fff;
      text-shadow: 1px 1px 5px #000;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #ff4081;
      color: #fff;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.1s;
      margin: 10px;
    }

    button:active {
      transform: scale(0.9);
      box-shadow: 0 0 10px #fff;
    }

    #user-info {
      font-size: 18px;
      color: #fff;
      text-shadow: 1px 1px 5px #000;
    }
  </style>
</head>
<body>
  <h1>Кликер Telegram Web App</h1>
  <p id="user-info">Загрузка данных пользователя...</p>
  <div id="counter">0</div>
  <button id="click-btn">Нажми меня!</button>
  <button id="send-btn">Отправить результат боту</button>

  <script>
    let count = 0;

    // Проверяем наличие Telegram Web App API
    if (window.Telegram?.WebApp) {
      const tg = window.Telegram.WebApp;

      // Получаем данные пользователя
      const userInfo = tg.initDataUnsafe?.user;
      if (userInfo) {
        document.getElementById('user-info').textContent =
          Привет, ${userInfo.first_name} ${userInfo.last_name || ''}!;
      } else {
        document.getElementById('user-info').textContent =
          'Привет! (не удалось получить данные пользователя)';
      }

      // Растягиваем приложение на весь экран
      tg.expand();

      // Кликер
      const counterElem = document.getElementById('counter');
      document.getElementById('click-btn').addEventListener('click', () => {
        count++;
        counterElem.textContent = count;
      });

      // Отправка результата боту
      document.getElementById('send-btn').addEventListener('click', () => {
        const dataToSend = {
          message: "Результат кликера",
          user: userInfo,
          clicks: count
        };
        tg.sendData(JSON.stringify(dataToSend));
        tg.close(); // Закрываем Web App после отправки
      });

    } else {
      // Сообщение для запуска вне Telegram
      document.getElementById('user-info').textContent =
        'Откройте это приложение через Telegram, чтобы оно работало.';
      document.getElementById('click-btn').disabled = true;
      document.getElementById('send-btn').disabled = true;
    }
  </script>
</body>
</html>
