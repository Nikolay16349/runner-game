<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Runner Mini-Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- UI overlays -->
  <div id="overlay">
    <h1 id="title">Runner</h1>
    <p id="subtitle">Тапни/нажми, чтобы прыгнуть. Избегай препятствий!</p>
    <button id="startBtn">Играть</button>
  </div>

  <div id="gameOver" class="hidden">
    <h2>Game Over</h2>
    <p id="finalScore">Счёт: 0</p>
    <p id="bestScore">Рекорд: 0</p>
    <button id="restartBtn">Ещё раз</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
